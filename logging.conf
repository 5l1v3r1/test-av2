[loggers]
keys=root

[handlers]
keys=consoleHandler, fileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler, fileHandler

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=handlers.RotatingFileHandler
level=DEBUG
args=('AVTest.log','a','maxBytes=100000','backupCount=5')
formatter=simpleFormatter

[formatter_simpleFormatter]
format=%(asctime)s %(levelname)7s %(filename)18s:%(lineno)3d|   %(message)s
datefmt=%Y%m%d %H%M%S
