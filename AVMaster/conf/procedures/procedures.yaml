# ------------ FOGLIO DI STILE -------------- #

# 3 livelli: SYSTEM, VM, AGENT
# SYSTEM: // opzionale START_VM + STOP_VM
#    - INIT_
#    - END_
#    - SYSTEM_
# VM: // no START_VM, si' opzionale: START_AGENT + STOP_AGENT
#   - VM
# AGENT: // no START_VM, no START_AGENT
#   - AG_
#   - CHECK_
#   - *

# ----------- PARTIAL COMMANDS -------------- #

AV_UPLOAD_AGENT:
    - PUSH: [ AVAgent/*.py, AVCommon/*.py, AVCommon/*.yml, AVCommon/commands/client/*.py, AVCommon/commands/meta/*.py, AVCommon/commands/*.py]
    - PUSH: [ AVAgent/assets/config*, AVAgent/assets/keyinject.exe, AVAgent/assets/meltapp.exe ]

AV_UPLOAD_SKYPE:
    - PUSH:
        - [SkypeSetup.exe]
        - updates
        - c:/Users/avtest/Desktop

INIT_DISPATCH:
    - INTERNET: False
    - REVERT
    - START_VM
    - CALL: AV_UPLOAD_AGENT

END_DISPATCH:
    - STOP_VM

AV_GET_LOG:
    - PULL:
        - ['avmonitor.log']
        - c:\\AVTest\\AVAgent
        - logs

LOGOUT:
    - EXECUTE_VM:
        - c:/Windows/System32/logoff
    - SLEEP: 120

VM_PUSH_VIRUS:
    - START_AGENT
    - CROP: True
    - PUSH: [ AVAgent/assets/vira/conficker.dll, AVAgent/assets/vira/eicar.com ]
    - SLEEP: 30
    - CROP: False
    - CHECK_STATIC: [ AVAgent/assets/vira/conficker.dll, AVAgent/assets/vira/eicar.com ]
    - CHECK_EMPTY_DIR:
        - [ '/Users/avtest/AppData/Roaming/Microsoft/Windows/Start Menu/Programs/Startup', '/Documents and Settings/avtest/Start Menu/Programs/Startup/']
        - [ desktop.ini ]
    - STOP_AGENT

# ------------- FULL COMMANDS -------------- #

VM_SCOUT:
    - START_AGENT
    - CALL: SET_DEFAULTS
    - CROP: True
    - BUILD: [ scout, windows, silent ]
    - CROP: False
    - SCREENSHOT
    - STOP_AGENT

VM_ELITE:
    - START_AGENT
    - CALL: SET_DEFAULTS
    - CROP: True
    - BUILD: [ elite, windows, silent ]
    - SLEEP: 30
    - CROP: False
    - CHECK_EMPTY_DIR:
        - [ '/Users/avtest/AppData/Roaming/Microsoft/Windows/Start Menu/Programs/Startup', '/Documents and Settings/avtest/Start Menu/Programs/Startup/']
        - [ desktop.ini ]
    - SCREENSHOT
    - STOP_AGENT
    - UNINSTALL
    - CALL: LOGOUT

VM_MELT:
    - START_AGENT
    - CALL: SET_DEFAULTS
    - CROP: True
    - BUILD: [ scout, windows, melt ]
    - CROP: False
    - STOP_AGENT
    - SCREENSHOT
    - UNINSTALL
    - CALL: LOGOUT

SYSTEM_WINDOWS:
    - CALL: INIT_DISPATCH
    - START_AGENT
    - CALL: SET_DEFAULTS
    - BUILD: [ scout, windows, silent ]
    - BUILD: [ elite, windows, silent ]
    - BUILD: [ scout, windows, melt ]
    - STOP_AGENT

VM_STATIC:
