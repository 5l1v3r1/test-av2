# ------------ FOGLIO DI STILE -------------- #

# 3 livelli: SYSTEM, VM, AGENT
# SYSTEM: // opzionale START_VM + STOP_VM
#    - INIT_
#    - END_
#    - SYSTEM_
# VM: // no START_VM, si' opzionale: START_AGENT + STOP_AGENT
#   - VM
# AGENT: // no START_VM, no START_AGENT
#   - AG_
#   - CHECK_
#   - *

# ----------- PARTIAL COMMANDS -------------- #

INIT_DISPATCH:
    - INTERNET: False
    - REVERT
    - START_VM
    - CALL: VM_PUSH_AGENT

END_DISPATCH:
    - STOP_VM

LOGOUT:
    - DELETE_DIR: avagent/running
    - EXECUTE_VM:
        - /Windows/System32/logoff.exe
        - []
        - 10
        - True
        - True
    - SLEEP: 20


