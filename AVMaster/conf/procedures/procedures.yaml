# ------------- SYSTEM COMMANDS -------------- #


SYSTEM_WINDOWS:
    - CALL: INIT_DISPATCH
    - START_AGENT
    - CALL: SET_DEFAULTS
    - BUILD: [ scout, windows, silent ]
    - BUILD: [ elite, windows, silent ]
    - BUILD: [ scout, windows, melt ]
    - STOP_AGENT

SYSTEM_STATIC:
    - VM_ALL
    - INTERNET: False
    - CALL: INIT_DISPATCH
    - START_AGENT
    - CROP: True
    - REPORT:
        - BUILD_DESKTOP
        - BUILD_MOBILE
        - BUILD_EXPLOIT
    - CROP: False
    - STOP_AGENT
    - STOP_VM

SYSTEM_REVERT:
    - VM_ALL
    - INTERNET: False
    - SLEEP: [1, 60]
    - REVERT

SYSTEM_START:
    - VM_ALL
    - INTERNET: False
    - SLEEP: [1, 60]
    - START_VM

SYSTEM_DAILY:
    - VM_ALL
    #- VM: [ahnlab,avast]

    - SLEEP: [1, 60]
    - CALL: INIT_DISPATCH
    #- CALL: VM_CLEAN_EVIDENCES
