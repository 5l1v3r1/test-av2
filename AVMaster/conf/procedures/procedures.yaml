# ----------- PARTIAL COMMANDS -------------- #

AV_PUSH_AGENT:
    - PUSH: [ AVAgent/*.py, AVCommon/*.py, AVCommon/*.yml, AVCommon/commands/client/*.py, AVCommon/commands/meta/*.py, AVCommon/commands/*.py]
    - PUSH: [ AVAgent/assets/config*, AVAgent/assets/keyinject.exe, AVAgent/assets/meltapp.exe ]

AV_UPLOAD_SKYPE:
    - PUSH:
        - [SkypeSetup.exe]
        - updates
        - c:/Users/avtest/Desktop

AV_GET_LOG:
    - PULL:
        - ['avmonitor.log']
        - c:\\AVTest\\logs
        - logs

AV_SCOUT:
    #- SLEEP: [1, 60]
    #- CALL: INIT_DISPATCH
    - START_AGENT
    - CALL: SET_DEFAULTS
    - BUILD: [ scout, windows, silent ]
    - STOP_AGENT


INIT_DISPATCH:
    - INTERNET: False
    - REVERT
    - START_VM
    - CALL: AV_PUSH_AGENT

END_DISPATCH:
    - STOP_VM

LOGOUT:
    - EXECUTE_VM:
        - /Windows/System32/logoff.exe
    - SLEEP: 120

# -------------- VM COMMANDS -------------- #

VM_PUSH_VIRUS:
    - START_AGENT
    - CROP: True
    - PUSH: [ AVAgent/assets/vira/conficker.dll, AVAgent/assets/vira/eicar.com ]
    - SLEEP: 30
    - CROP: False
    - CHECK_STATIC: [ AVAgent/assets/vira/conficker.dll, AVAgent/assets/vira/eicar.com ]
    - CHECK_EMPTY_DIR:
        - [ '/Users/avtest/AppData/Roaming/Microsoft/Windows/Start Menu/Programs/Startup', '/Documents and Settings/avtest/Start Menu/Programs/Startup/']
        - [ desktop.ini ]
    - STOP_AGENT

VM_SCOUT:
    - START_AGENT
    - CALL: SET_DEFAULTS
    - CROP: True
    - BUILD: [ scout, windows, silent ]
    - CROP: False
    - SCREENSHOT
    - STOP_AGENT

VM_ELITE:
    - START_AGENT
    - CALL: SET_DEFAULTS
    - CROP: True
    - BUILD: [ elite, windows, silent ]
    - SLEEP: 30
    - CROP: False
    - CHECK_EMPTY_DIR:
        - [ '/Users/avtest/AppData/Roaming/Microsoft/Windows/Start Menu/Programs/Startup', '/Documents and Settings/avtest/Start Menu/Programs/Startup/']
        - [ desktop.ini ]
    - SCREENSHOT
    - UNINSTALL
    - STOP_AGENT
    - CALL: LOGOUT

VM_MELT:
    - START_AGENT
    - CALL: SET_DEFAULTS
    - CROP: True
    - BUILD: [ scout, windows, melt ]
    - CROP: False
    - UNINSTALL
    - STOP_AGENT
    - SCREENSHOT
    - CALL: LOGOUT

VM_STATIC_WINDOWS:
    - START_AGENT
    - CROP: True
    - CALL: BUILD_WINDOWS
    - STOP_AGENT

VM_STATIC:
    - START_AGENT
    - CROP: True
    - CALL: BUILD_DESKTOP
    - CALL: BUILD_MOBILE
    - CALL: BUILD_EXPLOIT
    - STOP_AGENT

VM_CLEAN_EVIDENCES:
