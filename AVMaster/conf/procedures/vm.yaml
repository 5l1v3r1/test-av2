# -------------- VM COMMANDS -------------- #


VM_PUSH_AGENT:
    - PUSH: [ AVAgent/*.py, AVCommon/*.py, AVCommon/*.yml, AVCommon/commands/client/*.py, AVCommon/commands/meta/*.py, AVCommon/commands/*.py]
    - PUSH: [ AVAgent/assets/config*, AVAgent/assets/keyinject.exe, AVAgent/assets/meltapp.exe ]

VM_UPLOAD_SKYPE:
    - PUSH:
        - [SkypeSetup.exe]
        - updates
        - c:/Users/avtest/Desktop

VM_GET_LOG:
    - PULL:
        - ['avmonitor.log']
        - c:\\AVTest\\logs
        - logs

VM_PUSH_VIRUS:
    - START_AGENT
    - CROP: True
    - PUSH: [ AVAgent/assets/vira/conficker.dll, AVAgent/assets/vira/eicar.com ]
    - SLEEP: 30
    - CROP: False
    - CHECK_STATIC: [ AVAgent/assets/vira/conficker.dll, AVAgent/assets/vira/eicar.com ]
    - CHECK_EMPTY_DIR:
        - [ '/Users/avtest/AppData/Roaming/Microsoft/Windows/Start Menu/Programs/Startup', '/Documents and Settings/avtest/Start Menu/Programs/Startup/']
        - [ desktop.ini ]
    - STOP_AGENT

VM_PULL_WINDOWS:
    - START_AGENT
    - CALL: SET_DEFAULTS
    - BUILD: [ pull, windows, silent ]
    - BUILD: [ pull, windows, melt ]
    - STOP_AGENT

VM_SCOUT:
    - START_AGENT
    - CALL: SET_DEFAULTS
    - CROP: True
    - BUILD: [ scout, windows, silent ]
    - CROP: False
    - SCREENSHOT
    - STOP_AGENT

VM_ELITE:
    - START_AGENT
    - CALL: SET_DEFAULTS
    - CROP: True
    - BUILD: [ elite, windows, silent ]
    - SLEEP: 30
    - SCREENSHOT
    - CROP: False
    - UNINSTALL
    - STOP_AGENT
    - CHECK_INFECTION
    - INSTALL_AGENT
    - CALL: LOGOUT

VM_MELT:
    #- START_AGENT # se c'e' INSTALL_AGENT+LOGOUT questo non serve
    - CALL: SET_DEFAULTS
    - CROP: True
    - BUILD: [ scout, windows, melt ]
    - CROP: False
    - UNINSTALL
    - STOP_AGENT
    - SCREENSHOT
    - INSTALL_AGENT
    - CALL: LOGOUT

VM_STATIC_WINDOWS:
    - START_AGENT
    - CROP: True
    - CALL: BUILD_WINDOWS
    - STOP_AGENT

VM_STATIC_MOBILE:
    - START_AGENT
    - CROP: True
    - CALL: BUILD_MOBILE
    - CROP: False
    - STOP_AGENT

VM_STATIC:
    - START_AGENT
    - CROP: True
    - ON_ERROR: CONTINUE
    - CALL: BUILD_DESKTOP
    - CALL: BUILD_MOBILE
    - CALL: BUILD_EXPLOIT
    - CROP: False
    - ON_ERROR: SKIP
    - STOP_AGENT

VM_CLEAN_EVIDENCES:
    - START_AGENT
    - CALL: SET_SERVERS
    - CLEAN_EVIDENCES
    - STOP_AGENT


VM_STATIC_OSX:
