# ------------ FOGLIO DI STILE -------------- #

# 3 livelli: SYSTEM, VM, AGENT
# SYSTEM: // opzionale START_VM + STOP_VM
#    - INIT_
#    - END_
#    - SYSTEM_
# VM: // no START_VM, si' opzionale: START_AGENT + STOP_AGENT
#   - VM
# AGENT: // no START_VM, no START_AGENT
#   - AG_
#   - CHECK_
#   - *

# ----------- PARTIAL COMMANDS -------------- #

INIT_DISPATCH:
    - INTERNET: False
    - REVERT
    - START_VM: AV_AGENT

END_DISPATCH:
    - STOP_VM: 60

# -------------- SERVER SET -------------- #

SET_MAIL:
    - SET_SERVER:
        mail_recipients: [zeno@hackingteam.com, seppia@hackingteam.com]

# ------------- SYSTEM COMMANDS -------------- #

VM_EXEC_SOLDIER:
    - CROP: True
    - CALL: BUILD_SOLDIER
    - EXECUTE_VM: [ /AVTest/AVAgent/build/windows_elite/agent.exe, [], 40, True, True ]
    - SLEEP: 60
    #- CHECK_INFECTION: STOP_IF_CLEAN
    - CROP: False


SYSTEM_SOLDIER_BASIC:
    - VM_ALL
    - INTERNET: False
    - SLEEP: [10, 60]
    - START_VM
    - CALL: VM_PUSH_AGENT
    - INSTALL_AGENT
    - SLEEP: 10
    - RELOG

    - CALL: SET_MAIL
    - REPORT:
        - VM_EXEC_SOLDIER: ['AV Invisibility', 'Soldier']
    - UNINSTALL
    - STOP_VM: 60

SYSTEM_STATIC:
    - VM_ALL
    - CALL: INIT_DISPATCH
    - CROP: True
    - REPORT:
        - BUILD_DESKTOP
        - BUILD_MOBILE
        - BUILD_EXPLOIT
    - CROP: False
    - CALL: END_DISPATCH

SYSTEM_STATIC_WINDOWS:
    - VM_ALL
    - INTERNET: False
    - SLEEP: [10, 120]
    - CALL: INIT_DISPATCH
    - CROP: True
    - CALL: SET_MAIL
    - REPORT:
        - BUILD_WINDOWS
    - CROP: False
    - CALL: END_DISPATCH

SYSTEM_STATIC_MOBILE:
    - VM_ALL: IMPORTANT
    - INTERNET: False
    - SLEEP: [0, 600]
    - CALL: INIT_DISPATCH
    - CLEAN_EVIDENCES
    - CROP: True
    - REPORT:
        - BUILD_MOBILE
    - CROP: False
    - CALL: END_DISPATCH

REVERT:
    - VM_ALL
    - INTERNET: False
    - SLEEP: [1, 10]
    - REVERT

SYSTEM_START:
    - VM_ALL
    - INTERNET: False
    - SLEEP: [1, 60]
    - START_VM

SYSTEM_STOP:
    - VM_ALL
    - STOP_VM: 60

