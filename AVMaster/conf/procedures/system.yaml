VM_ELITE_FAST:
    - CALL: SET_DEFAULTS
    #- CROP: True
    - BUILD: [ scout, windows, silent ]
    - SLEEP: 30
    #- CROP: False
    - RELOG

    - CALL: SET_DEFAULTS
    - CROP: True
    - BUILD: [ elite_fast, windows, silent ]
    - CROP: False

    - ON_ERROR: CONTINUE
    - CHECK_INFECTION
    - ON_ERROR: SKIP
    - UNINSTALL

    - RELOG

VM_MELT:
    - CALL: SET_DEFAULTS
    #- CROP: True
    - BUILD: [ scout, windows, melt ]
    #- CROP: False
    - UNINSTALL
    - SCREENSHOT
    - RELOG

VM_STATIC:
    - CROP: True
    - ON_ERROR: CONTINUE
    - CALL: BUILD_DESKTOP
    - CALL: BUILD_MOBILE
    - CALL: BUILD_EXPLOIT
    - CROP: False
    - ON_ERROR: SKIP

SYSTEM_DAILY:
    - VM_ALL
    - ON_ERROR: SKIP
    - SLEEP: [10, 600]
    - CALL: INIT_DISPATCH
    - CALL: VM_CLEAN_EVIDENCES
    - REPORT:
        - VM_STATIC: ['AV Invisibility Static', 'Static check on builds']
        - VM_ELITE_FAST: ['AV Invisibility', 'Elite']
        - VM_MELT: ['AV Invisibility', 'Melt']
    - UNINSTALL
    - CALL: END_DISPATCH

