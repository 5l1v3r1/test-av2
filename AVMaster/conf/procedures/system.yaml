
# ------------- SYSTEM COMMANDS -------------- #

SYSTEM_WINDOWS:
    - CALL: INIT_DISPATCH
    - START_AGENT
    - CALL: SET_DEFAULTS
    - BUILD: [ scout, windows, silent ]
    - BUILD: [ elite, windows, silent ]
    - BUILD: [ scout, windows, melt ]
    - STOP_AGENT

SYSTEM_STATIC:
    - VM_ALL
    - CALL: INIT_DISPATCH
    - START_AGENT
    - CROP: True
    - REPORT:
        - BUILD_DESKTOP
        - BUILD_MOBILE
        - BUILD_EXPLOIT
    - CROP: False
    - STOP_AGENT
    - STOP_VM

SYSTEM_STATIC_MOBILE:
    - VM_ALL: IMPORTANT
    - INTERNET: False
    - SLEEP: [0, 600]
    - CALL: INIT_DISPATCH
    - START_AGENT
    - CLEAN_EVIDENCES
    - CROP: True
    - REPORT:
        - BUILD_MOBILE
    - CROP: False
    - STOP_AGENT
    - STOP_VM

REVERT:
    - VM_ALL
    - INTERNET: False
    - SLEEP: [1, 10]
    - REVERT

SYSTEM_START:
    - VM_ALL
    - INTERNET: False
    - SLEEP: [1, 60]
    - START_VM


