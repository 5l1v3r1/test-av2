TEST:
    - BEGIN
    - START_AGENT
    - COMMAND_CLIENT:
        - BUILD: [ windows, scout ]
    - STOP_AGENT
    - END

UPDATE:
    - REVERT
    - START_VM
    - UPDATE
    - STOP_VM

DISPATCH:
    - REVERT
    - START_VM
    - UPDATE
    - PUSH: [ file.sh, anotherfile.sh ]

SCOUT:
    - START_AGENT
    - COMMAND_CLIENT:
        - SET:
            - [backend, 192.168.100.201]
            - [frontend, 172.20.100.204]
            - [redis, 10.0.20.1]
        - BUILD: [ scout, windows, silent ]
    - STOP_AGENT

MANUAL_BUILD:
    - START_AGENT
    - COMMAND_CLIENT:
        - SET:
            - [backend, 192.168.100.201]
            - [frontend, 172.20.100.204]
            - [redis, 10.0.20.1]
        - BUILD: [ pull, windows, silent ]
    - STOP_AGENT

ELITE:
    - CALL: DISPATCH
    - CALL: SCOUT
    - COMMAND_CLIENT:
      - UPGRADE_ELITE

STATIC:
    - CALL: DISPATCH

