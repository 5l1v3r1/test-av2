# -------------- MANAGEMENT -------------- #


UPDATE:
    - INTERNET: False
    - REVERT
    - SLEEP: [0, 600]
    - START_VM
    - SLEEP: 180
    #- CHECK_INFECTION
    - INTERNET: True
    - SLEEP: 3600
    - INTERNET: False
    - CALL: UPLOAD_AGENT
    - EXECUTE_VM: AVAgent/shutdown.bat
    #- CHECK_SHUTDOWN
    - START_VM
    - SLEEP: 180
    - STOP_VM
    - REFRESH_SNAPSHOT

UPDATE_PYTHON:
    - REVERT
    - START_VM
    - INTERNET: True
    - PUSH:
        - [active_py.msi, active_inst.bat]
        - updates
        - c:/
#        - c:/Users/avtest/Desktop
    - DELETE_DIR: C:/Python27/Lib/site-packages
#    - EXECUTE_VM: /Users/avtest/Desktop/active_inst.bat
    - EXECUTE_VM: /active_inst.bat
    - INTERNET: False
    - STOP_VM
#    - REFRESH_SNAPSHOT


# ----------- PARTIAL COMMANDS -------------- #

UPLOAD_AGENT:
    - PUSH:
        - [ logging.conf, AVAgent/*.py, AVCommon/*.py, AVCommon/commands/client/*.py, AVCommon/commands/meta/*.py, AVCommon/commands/*.py, AVAgent/shutdown.bat]
        - ..
        - c:\\AVTest

PUSH_ASSETS_BUILD:
    - PUSH: [ AVAgent/assets/config*, AVAgent/assets/keyinject.exe, AVAgent/assets/meltapp.exe ]

DISPATCH:
    - INTERNET: False
    - REVERT
    - START_VM
    - CALL: UPLOAD_AGENT
    - CALL: PUSH_ASSETS_BUILD

CHECK_SIGNATURE:
    # check che era in windows/silent
    - PUSH: [ AVAgent/assets/avtest.swf ]
    - PUSH: [ AVAgent/assets/sqlite, AVAgent/assets/sqlite_mod, AVAgent/assets/codec, AVAgent/assets/codec_mod ]
    #- CHECK_STATIC: [ AVAgent/assets/* ]
    - CALL: PUSH_ASSETS_BUILD
    - CALL: SET_BUILD_PARAMS_DESKTOP
    - BUILD: [ pull, osx, silent ]
    - BUILD: [ pull, windows, silent ]
    - BUILD: [ pull, linux, silent ]
    - CALL: SET_BUILD_PARAMS_MOBILE
    - BUILD: [ pull, android, silent ]
    - BUILD: [ pull, blackberry, silent ]
    - BUILD: [ pull, ios, silent ]

# ------------- FULL COMMANDS -------------- #

SCOUT:
    - CALL: DISPATCH
    - START_AGENT
    - CALL: SET_DEFAULTS
    - CALL: PUSH_ASSETS_BUILD
    - BUILD: [ scout, windows, silent ]
    - SCREENSHOT
    - STOP_AGENT
