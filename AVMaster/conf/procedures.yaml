          build_parameters:
                linux:
                  platform_type: desktop
                  binary: {admin: false, demo: true}
                  melt: {}
                  platform: linux
                  package: {}
                osx:
                  platform_type: desktop
                  binary: {admin: true, demo: true}
                  melt: {}
                  platform: osx
                  package: {}
                windows:
                  platform_type: desktop
