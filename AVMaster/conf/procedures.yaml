SET_BLACKLIST:
    - SET:
        blacklist: [bitdef,comodo,gdata,drweb,emsisoft,sophos,360cn,kis32,avg,avg32]

SET_DEFAULTS:
    - CALL: SET_BLACKLIST
    - CALL: SET_BUILD_PARAMS_WINDOWS
    - SET:
        backend: 192.168.100.201
        frontend: 172.20.100.204

UPLOAD_AGENT:
    - PUSH:
        - [ logging.conf, AVAgent/*.py, AVCommon/*.py, AVCommon/commands/client/*.py, AVCommon/commands/meta/*.py, AVCommon/commands/*.py,]
        - /opt/AVTest2
        - c:\\AVTest

PUSH_ASSETS_BUILD:
    - PUSH: [ AVAgent/assets/config*, AVAgent/assets/keyinject.exe, AVAgent/assets/meltapp.exe ]

UPDATE:
    - INTERNET: False
    - REVERT
    - SLEEP: [10, 180]
    - START_VM
    - SLEEP: 180
    #- CHECK_INFECTION
    - INTERNET: True
    - SLEEP: 3600
    - INTERNET: False
    - CALL: UPLOAD_AGENT
    - EXECUTE_VM: shutdown.bat
    #- CHECK_SHUTDOWN
    - START_VM
    - SLEEP: 180
    - STOP_VM
    - REFRESH_SNAPSHOT

DISPATCH:
    - INTERNET: False
    - REVERT
    - START_VM
    - CALL: UPLOAD_AGENT
    - CALL: PUSH_ASSETS_BUILD

MANUAL_BUILD:
    - START_AGENT
    - CALL: SET_DEFAULTS
    - BUILD: [ pull, windows, silent ]
    - STOP_AGENT

SCOUT:
    - CALL: DISPATCH
    - START_AGENT
    - CALL: SET_DEFAULTS
    - CALL: PUSH_ASSETS_BUILD
    - BUILD: [ scout, windows, silent ]
    - SCREENSHOT
    - STOP_AGENT
    #- STOP_VM

ELITE:
    - CALL: DISPATCH
    - START_AGENT
    - CALL: SET_DEFAULTS
    - CALL: PUSH_ASSETS_BUILD
    - BUILD: [ elite, windows, silent ]
    - STOP_AGENT

MELT:
    - CALL: DISPATCH
    - START_AGENT
    - CALL: SET_DEFAULTS
    - CALL: PUSH_ASSETS_BUILD
    - BUILD: [ scout, windows, melt ]
    - STOP_AGENT

WINDOWS:
    - CALL: DISPATCH
    - START_AGENT
    - CALL: SET_DEFAULTS
    - CALL: PUSH_ASSETS_BUILD
    - BUILD: [ scout, windows, silent ]
    - BUILD: [ elite, windows, silent ]
    - BUILD: [ scout, windows, melt ]
