TEST:
    - BEGIN
    - START_AGENT
    - COMMAND_CLIENT:
        - BUILD: [ windows, scout ]
    - STOP_AGENT
    - END

UPDATE:
    - REVERT
    - START_VM
    - UPDATE
    - STOP_VM

DISPATCH:
    - REVERT
    - START_VM
    - UPDATE
    - PUSH: [ file.sh, anotherfile.sh ]

SCOUT:
    - START_AGENT
    - COMMAND_CLIENT:
        - BUILD: [ windows, silent ]
        - EXECUTE_SCOUT

ELITE:
    - CALL: DISPATCH
    - CALL: SCOUT
    - COMMAND_CLIENT:
      - UPGRADE_ELITE

STATIC:
    - CALL: DISPATCH

