{% extends "layout.html" %}

{% block body %}

<div class="tasks">
    <div class="page-header">
        <h1>{{ title }}</h1>
    </div>
    <table class="table table-striped table-bordered">
        <thead><tr><th>AV</th><th>Silent</th><th>Melt</th><th>Exploit</th></tr></thead>
        <tbody>

		{% for report in reports %}

            <tr>
				<td>{{ report.av_name }}</td>
				<td>{{ report.silent }}</td>
				<td>{{ report.melt }}</td>
				<td>{{ report.exploit }}</td>
			</tr>

		{% endfor %}

		</tbody>
	</table>

{% endblock %}
