{% extends "layout.html" %}

{% block body %}

<div class="tasks">
    <div class="page-header">
        <h1>{{ test.time }}</h1>
    </div>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>AV</th>
            <th>Kind</th>
            <th>Full Report</th>
            <th>&nbsp;</th>
        </tr>
        </thead>
        <tbody>

        {% for result in results %}

        <tr>
            <td>{{ result.vm_name }}</td>
            <td>{{ result.kind }}</td>
            <td>{{ result.result }}</td>
            <td><a href="/report/{{ test.id }}/result/{{ result.vm_name }}/{{ result.kind }}">details</a></td>

        </tr>

        {% endfor %}

        </tbody>
    </table>

    {% endblock %}
