{% extends "layout.html" %}

{% block body %}

<div class="tasks">
    <div class="page-header">
        <h1>{{ title }}</h1>
    </div>
    <table class="table table-striped table-bordered">
        <thead><tr><th>ID</th><th>Added</th><th>Status</th></tr></thead>
        <tbody>

		{% for report in reports %}

            <tr>
				<td><a href="/report/{{ report.id }}">{{ report.id }}</a></td>
				<td>{{ report.time }}</td>
				<td>
					{% if report.status == 0 %}
					RUNNING
					{% else %}
					COMPLETED
					{% endif %}
				</td>
			</tr>

		{% endfor %}

		</tbody>
	</table>

{% endblock %}
