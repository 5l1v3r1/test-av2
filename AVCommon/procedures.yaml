UPDATE:
    - REVERT
    - START_VM
    - UPDATE
    - STOP_VM

DISPATCH:
    - REVERT
    - START_VM
    - UPDATE
    - PUSH:
        - file.sh
        - anotherfile.sh

SCOUT:
    - CALL: DISPATCH
    - START_AGENT
    - COMMAND_CLIENT:
      - SCOUT_BUILD_WINDOWS_SILENT
      - EXECUTE_SCOUT

ELITE:
    - CALL: SCOUT
    - COMMAND_CLIENT:
      - UPGRADE_ELITE

STATIC:
    - CALL: DISPATCH

